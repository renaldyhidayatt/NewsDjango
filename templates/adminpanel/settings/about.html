{% extends 'adminpanel/base_admin.html' %} {% load static %}
{% block addjavascript %}
  <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
  <script>
    CKEDITOR.replace('txt')
  </script> 
{% endblock %}
{% block content %}
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Tables</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="#"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item"><a href="#">About WebSite</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                About Settings
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <a href="{% url 'export_cat_csv' %}" class="btn btn-sm btn-neutral"
            >Export Csv</a
          >
          <button
            class="btn btn-sm btn-neutral"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Import Csv
          </button>
          <!-- <a href="#" class="btn btn-sm btn-neutral">Import Csv</a> -->
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        {% include "partials/_messages.html" %}
        <div class="card-header border-0">
          <h3 class="mb-0">About Setting Website</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'about_setting' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label class="form-control-label" for="input-username"
                >About Website</label
              >
              <textarea class="form-control" rows="5" name="txt" id="txt" placeholder="Text About Your Website">{{about}}</textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
